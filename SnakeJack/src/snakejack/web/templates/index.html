<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeJack - Python Blackjack Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.ultimate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='animations.intense.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='multiplayer.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>SnakeJack üêç‚ô†Ô∏è</h1>
        <div id="cheat-badge" class="cheat-badge" aria-hidden="true"></div>
        
        <!-- Multiplayer Section -->
        <div id="multiplayer-section" class="multiplayer-section">
            <div class="multiplayer-header">
                <h2>Multiplayer</h2>
            </div>
            
            <div id="multiplayer-mode" class="multiplayer-mode">
                <button id="create-game-btn" class="btn btn-primary">‚ûï Create Game</button>
                <button id="join-game-btn" class="btn btn-secondary">üîó Join Game</button>
            </div>
            
            <!-- Create Game Modal -->
            <div id="create-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Create Game Session</h3>
                        <button class="close-btn" onclick="closeCreateModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="create-player-name">Your Name:</label>
                            <input type="text" id="create-player-name" placeholder="Enter your name" value="Player">
                        </div>
                        <div class="form-group">
                            <label for="max-players">Max Players:</label>
                            <select id="max-players">
                                <option value="2">2 Players</option>
                                <option value="3">3 Players</option>
                                <option value="4" selected>4 Players</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeCreateModal()">Cancel</button>
                        <button class="btn btn-primary" onclick="submitCreateGame()">Create</button>
                    </div>
                </div>
            </div>
            
            <!-- Join Game Modal -->
            <div id="join-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Join Game Session</h3>
                        <button class="close-btn" onclick="closeJoinModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="join-player-name">Your Name:</label>
                            <input type="text" id="join-player-name" placeholder="Enter your name" value="Player">
                        </div>
                        <div class="form-group">
                            <label for="join-token">Join Token:</label>
                            <input type="text" id="join-token" placeholder="Enter the token from the host" maxlength="8">
                            <p class="help-text">Ask the host for the 8-character token</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" onclick="closeJoinModal()">Cancel</button>
                        <button class="btn btn-primary" onclick="submitJoinGame()">Join</button>
                    </div>
                </div>
            </div>
            
            <!-- Session Info Display -->
            <div id="session-info" class="session-info hidden">
                <div class="session-details">
                    <h3>Session Active</h3>
                    <div class="token-display">
                        <label>Share this token:</label>
                        <div class="token-box">
                            <span id="session-token" class="token">-</span>
                            <button class="copy-btn" onclick="copyToken()">üìã Copy</button>
                        </div>
                    </div>
                    <div class="players-display">
                        <label>Players in Session:</label>
                        <ul id="players-list" class="players-list">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                    <button id="leave-session-btn" class="btn btn-danger">Leave Session</button>
                </div>
            </div>
        </div>
        
        <div class="game-table">
            <div class="dealer-area">
                <h2>Dealer's Hand</h2>
                <div id="dealer-hand" class="hand"></div>
                <div id="dealer-value" class="hand-value"></div>
            </div>
            
            <!-- Turn Order Display -->
            <div class="turn-order-area">
                <h3>Turn Order</h3>
                <div id="turn-order-display" class="turn-order">
                    <!-- Populated by JS -->
                </div>
            </div>
            
            <div class="player-area">
                <h2>Your Hand(s)</h2>
                <div id="player-hands" class="hands-container">
                    <!-- JS will render up to 4 hands here -->
                </div>
            </div>
            
            <div class="game-controls">
                <button id="start-button">New Game</button>
                <button id="hit-button" disabled>Hit</button>
                <button id="stand-button" disabled>Stand</button>
            </div>
            
            <div id="game-result" class="result"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='multiplayer.js') }}"></script>
    <script src="{{ url_for('static', filename='game.new.js') }}"></script>
</body>
</html>
